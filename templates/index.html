<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Preconnect to Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Import Poppins font styles from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Link to custom CSS file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/styles.css') }}"
    />

    <!-- Bootstrap CSS link with integrity and crossorigin attributes -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JavaScript bundle with integrity and crossorigin attributes -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Page title -->
    <title>UWE Smart Learning App</title>
  </head>
  <body>
    <!-- UWE logo linked to UWE portal -->
    <a href="https://newmy.uwe.ac.uk">
      <img
        src="{{ url_for('static', filename='images/uweLogo.png') }}"
        width="140vh"
        height="80vh"
      />
    </a>

    <!-- Main content container -->
    <div class="container">
      <!-- Login box -->
      <div class="box">
        <div class="above-form">
          <!-- Heading for the Smart Learning App -->
          <h1>UWE Smart learning App</h1>
        </div>

        <!-- Login form -->
        <form action="ITPApp" method="post">
          <!-- Username or email input -->
          <label for="username">Username or email:</label><br />
          <input type="text" id="username" name="username" /><br />

          <!-- Password input -->
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" /><br />

          <!-- Remember me checkbox -->
          <label for="rememberMe">Remember me?</label>
          <input type="checkbox" id="rememberMe" name="rememberMe" />

          <!-- Login button -->
          <input type="submit" value="Login" />

          <!-- Forgot Password link -->
          <p>
            <a href="https://passwordreset.microsoftonline.com"
              >Forgot Password?</a
            >
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
